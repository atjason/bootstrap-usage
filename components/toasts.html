<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .top-middle {
        position: absolute;
        top: 8px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="top-middle">
      <div id="toast" class="toast hide text-danger" role="alert" data-delay="3000" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          <span id="toastTitle"></span>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>

    <button type="button" id="normalBtn" class="btn btn-outline-primary">Show Normal Toast</button>
    <button type="button" id="dangerBtn" class="btn btn-outline-secondary">Show Danger Toast</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
      function showToast(title, type) {
        const toast = $('#toast')
        if (type === 'danger') {
          toast.addClass('text-danger')
        } else {
          toast.removeClass('text-danger')
        }
        toast.find('#toastTitle').text(title)
        toast.toast('show')
      }

      $(document).ready(function() {
        $('#normalBtn').click(function() {
          showToast("I'm a toast message. Will auto disappear.")
        })
        $('#dangerBtn').click(function() {
          showToast("I'm a danger toast message. Will auto disappear. I'm a very long long long message.", 'danger')
        })
      })      
    </script>
  </body>
</html>
